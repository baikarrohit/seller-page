<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
        
        <form id="my-form" class="m-3">
            
            <label for="price" class="form-label " >Selling Price:</label>
            <input type="number" name="price" id="price" class="form-control-sm">
        
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control-sm">
                
            <label for="category" class="form-label" >Choose a Category:</label>
            <select name="category" id="category" class="form-control-sm">
                <option  value="Electronics">Electronics</option>
                <option  value="Food">Food</option>
                <option  value="Skincare">Skincare</option>
            </select>
        
            <input type="submit" id="add" class="form-control-sm " value="Add Product">
                    
        </form>
        
        <h3>Products:</h3>
        <h5>Electronic Items</h5>
        <ul id="electronics-lst"></ul>
        
        <h5>Food Items</h5>
        <ul id="food-lst"></ul>
        
        <h5>Skincare Items</h5>
        <ul id="skincare-lst"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        
</body>

</html>
